{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Продукты</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="{% static 'your_app/js/product_form.js' %}"></script>
</head>
<body>

<div class="container mt-5">
    <h1 class="mb-4">Продукты</h1>

    <form id="product-form" class="mb-4">
        <div class="form-group">
            <input type="text" class="form-control" name="title" placeholder="Название" required>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="description" placeholder="Описание" required>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="price" placeholder="Цена" required step="0.01">
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    <h2>Существующие продукты</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Название</th>
                <th>Описание</th>
                <th>Цена</th>
            </tr>
        </thead>
        <tbody id="product-body">
            <!-- Existing products will be populated here -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional, for interactive components) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
